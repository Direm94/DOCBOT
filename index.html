<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.postimg.cc/vmNxrq2c/fondo-web.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto; /* Centrar en la p√°gina */
    }

    .chatbot-column, .comments-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      border: none;
      width: 450px;
      height: 650px;
      border-radius: 10px;
      background: white;
    }

    .comments-section {
      width: 250px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      height: 650px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .comments-section h3 {
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }

    .comments-list {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 5px;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }
      
      .comments-section {
        width: 100%;
        max-width: 450px;
        margin-top: 20px;
        height: 400px;
      }

      iframe {
        height: 600px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>Welcome to English Chatbot</h1>

    <div class="main-container">
      <div class="chatbot-column">
        <iframe 
          id="chatbotFrame"
          src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/26/01/20250526010304-97N5GZI2.json"
          allow="microphone; camera">
        </iframe>
      </div>

      <div class="comments-section">
        <h3>Live Comments</h3>
        <div class="comments-list" id="commentsList"></div>
        <div class="comment-input">
          <input type="text" id="commentName" placeholder="Your name (optional)">
          <textarea id="commentInput" placeholder="Write your comment..."></textarea>
          <button onclick="postComment()">Send Comment</button>
        </div>
      </div>
    </div>

    <footer>
      Created by: <strong>English Team</strong>
    </footer>
  </div>

  <script>
    function postComment() {
      const userInput = document.getElementById('commentName');
      const commentInput = document.getElementById('commentInput');
      const user = userInput.value.trim() || 'Anonymous';
      const text = commentInput.value.trim();

      if (!text) {
        alert("Please write a comment before sending.");
        return;
      }

      const comment = {
        user,
        text,
        timestamp: new Date().toISOString()
      };

      let comments = JSON.parse(localStorage.getItem('chatbotComments')) || [];
      comments.push(comment);
      localStorage.setItem('chatbotComments', JSON.stringify(comments));

      commentInput.value = '';
    }
  </script>

</body>
</html>
