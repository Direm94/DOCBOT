<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Escolar</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.postimg.cc/vmNxrq2c/fondo-web.png'); /* üîÅ Cambia esto por tu URL de fondo */
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 90%;
      padding: 20px;
    }

    header img {
      width: 80px;
      height: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 10px;
      background: white;
      margin: 20px 0;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <!-- üîÅ Reemplaza con la URL de tu logo izquierdo -->
    <img src="https://i.postimg.cc/j2zWrsx7/is.png">
    <!-- üîÅ Reemplaza con la URL de tu logo derecho -->
    <img src="https://i.postimg.cc/8C5rrQH2/logo-2.png" alt="Logo 2">
  </header>

  <h1>Welcome to English Chatbot</h1>

  <!-- Chatbot embebido -->
  <iframe 
    src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/26/01/20250526010304-97N5GZI2.json"
    allow="microphone; camera">
  </iframe>

  <footer>
    Creado por: <strong>[Tu Nombre]</strong>
  </footer>

</body>
</html>
