<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Escolar</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.postimg.cc/vmNxrq2c/fondo-web.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
      flex-wrap: nowrap;
    }

    .logo {
      width: 300px;
      height: auto;
    }

    .chatbox {
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 700px;
      border-radius: 10px;
      background: white;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
      text-align: center;
      font-size: 1rem;
    }

    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
      }
      .logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <!-- Logo izquierdo -->
    <img src="https://i.postimg.cc/GpkMdTmx/is.png" alt="Logo izquierdo" class="logo">

    <!-- Chat al centro -->
    <div class="chatbox">
      <h1>Welcome to English Chatbot</h1>
      <iframe 
        src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/26/01/20250526010304-97N5GZI2.json"
        allow="microphone; camera">
      </iframe>
    </div>

    <!-- Logo derecho -->
    <img src="https://i.postimg.cc/8C5rrQH2/logo-2.png" alt="Logo derecho" class="logo">
  </div>

  <footer>
    Created by: <strong>English Team</strong>
  </footer>

</body>
</html>
