<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.postimg.cc/vmNxrq2c/fondo-web.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 90%;
      padding: 20px;
    }

    header img {
      width: 300px;
      height: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 10px;
      background: white;
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .button-group button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #0056b3;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #003d80;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/GpkMdTmx/is.png" alt="Left Logo">
    <img src="https://i.postimg.cc/8C5rrQH2/logo-2.png" alt="Right Logo">
  </header>

  <h1>Welcome to English Chatbot</h1>

  <div class="button-group">
    <button onclick="window.open('https://forms.gle/your_google_form_url', '_blank')">Leave Feedback</button>
    <button onclick="registerUser()">Register Name</button>
  </div>

  <iframe 
    id="chatbotFrame"
    src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/26/01/20250526010304-97N5GZI2.json"
    allow="microphone; camera">
  </iframe>

  <footer>
    Created by: <strong>English Team</strong>
  </footer>

  <script>
    function registerUser() {
      const name = prompt("Please enter your name:");
      if (name) {
        localStorage.setItem("userName", name);
        alert("Thank you, " + name + "! Your name has been registered.");
      }
    }
  </script>

</body>
</html>
