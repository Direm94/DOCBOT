<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Escolar</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.postimg.cc/vmNxrq2c/fondo-web.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      width: 100%;
      gap: 30px;
      flex-wrap: wrap;
    }

    .logo {
      width: 300px;
      height: auto;
    }

    .chatbox {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Welcome to English Chatbot</h1>

  <div class="main-content">
    <!-- Logo izquierdo -->
    <img class="logo" src="https://i.postimg.cc/GpkMdTmx/is.png" alt="Logo 1">

    <!-- Chatbot y botÃ³n -->
    <div class="chatbox">
      <iframe 
        id="bp-webchat"
        src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/26/01/20250526010304-97N5GZI2.json"
        allow="microphone; camera">
      </iframe>
      <button onclick="limpiarChat()">Reiniciar Chat</button>
    </div>

    <!-- Logo derecho -->
    <img class="logo" src="https://i.postimg.cc/8C5rrQH2/logo-2.png" alt="Logo 2">
  </div>

  <footer>
    Created by: <strong>[English Team]</strong>
  </footer>

  <script>
    function limpiarChat() {
      const iframe = document.getElementById('bp-webchat');
      iframe.contentWindow.postMessage({ type: "event", event: { type: "reset" } }, "*");
    }
  </script>
</body>
</html>
